{% extends "base.html" %}

{% block title %}Logout - Secret Sluth{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        Confirm Logout
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-question-circle fa-3x text-warning mb-3"></i>
                        <h5>Are you sure you want to logout?</h5>
                        <p class="text-muted">
                            This will disconnect you from Vault and clear your session.
                        </p>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary w-100">
                                <i class="fas fa-arrow-left me-2"></i>
                                Cancel
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="{{ url_for('auth.logout') }}" class="btn btn-warning w-100">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Your session will be completely cleared
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
