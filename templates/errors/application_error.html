{% extends "base.html" %}

{% block title %}Application Error - Secret Sluth{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle fa-4x text-warning mb-3"></i>
                        <h2 class="text-warning">Application Error</h2>
                        <p class="lead text-muted">
                            {{ error.message }}
                        </p>
                    </div>
                    
                    {% if error.details %}
                    <div class="mb-4">
                        <div class="alert alert-info">
                            <h6><i class="fas fa-info-circle me-2"></i>Error Details:</h6>
                            <pre class="mb-0"><code>{{ error.details | tojson(indent=2) }}</code></pre>
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>
                            Go to Home Page
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
