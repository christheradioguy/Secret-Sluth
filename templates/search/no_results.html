{% extends "base.html" %}

{% block title %}No Results Found - Secret Sluth{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h3>No Results Found</h3>
                    <p class="text-muted">{{ message }}</p>
                    <p>Try adjusting your search criteria or selecting different engines to search in.</p>
                    
                    <div class="mt-4">
                                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-search"></i> New Search
                </a>
                        <a href="{{ url_for('engines.select_engines') }}" class="btn btn-secondary btn-lg ml-2">
                            <i class="fas fa-cog"></i> Manage Engines
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
